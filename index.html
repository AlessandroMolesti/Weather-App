<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/general.css" /> 
  <link rel="stylesheet" type="text/css" href="css/display.css" /> 
  <link rel="stylesheet" type="text/css" href="css/search-bar.css" /> 
  <link rel="stylesheet" type="text/css" href="css/container.css" /> 
  <link rel="stylesheet" type="text/css" href="css/home-page.css" /> 

  <title>Weather App</title>
</head>
<body>
  
  <div class="main-container">
    <section class="home-page">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'Credits')">Credits</button>
        <button class="tablinks" onclick="openCity(event, 'LeaderBoard')">LeaderBoard</button>
        <button class="tablinks" onclick="openCity(event, 'Play')" id="defaultOpen">Play</button>
        <button class="tablinks" onclick="openCity(event, 'How-to-play')">How to Play</button>
        <button class="tablinks" onclick="openCity(event, 'Settings')">Settings</button>
      </div>

      <div id="Settings" class="tabcontent">
        <h3>Settings</h3>
        <p>Settings</p>
      </div>
      
      <div id="LeaderBoard" class="tabcontent">
        <h3>LeaderBoard</h3>
        <p>LeaderBoard</p>
      </div>

      <div id="Play" class="tabcontent">
        <h3>Play</h3>
        <p>Play</p>
      </div>

      <div id="Credits" class="tabcontent">
        <h3>Credits</h3>
        <p>Credits</p>
      </div>

      <div id="How-to-play" class="tabcontent">
        <h3>How-to-play</h3>
        <p>How-to-play</p>
      </div>
     
    </section>

    <section class="weather-container-fluid">
      <div class="wheather-search">
        <input type="text" placeholder="Enter a city name" id="search-bar">
        <input type="submit" value="submit" id="add">
      </div>

      <div class="wheather-display">
        <!-- <div class="icon" id="">---</div> -->
        <div class="temp" id="temp">-Â°C</div>
        <div class="location" id="location">---</div>
        <div class="summary" id="description">----</div>
        <div class="wind" id="wind">---</div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
